<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houter</title>
    <meta name="title" content="Houter">
    <meta name="description" content="find the place to live your dreams easily here.">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    
    <section class="demo-screen">
        <div class="blur">
            <img src="images/blurs/blur.png" alt="">
        </div>
        <div class="container">
            <nav class="navbar">
                <div class="navbar__logo">
                    <img src="images/logo.png" alt="Houter">
                    <span>Houter</span>
                </div>
                <div class="navbar__tabs">
                    <div class="navbar__tab">About Us</div>
                    <div class="navbar__tab">Article</div>
                    <div class="navbar__tab navbar__tab_list">Property <img src="icons/arrows/arrow_down.svg" alt="">
                    </div>
                </div>
                <div class="navbar__sign-up">Sign Up!</div>
            </nav>
            <div class="info">
                <div class="info__title title title_40">
                    find the place to
                    live <span>your dreams</span>
                    easily here
                </div>
                <div class="info__description">
                    Everything you need about finding your place to live will be here, where it will be easier for you
                </div>
                <form action="" class="info__search">
                    <input placeholder="Search for the location you want!" type="text" class="info__field">
                    <img src="icons/mark.svg" alt="" class="info__mark">
                    <button type="button" class="info__btn btn btn_search">Search <img src="icons/arrows/arrow_right.svg" alt=""></button>
                </form>
                <div class="info__partnership">
                    <div class="info__partnership-label">Our Partnership</div>
                    <div class="info__partners">
                        <img src="images/partnership/traveloka.png" alt="traveloka" class="info__partner">
                        <img src="images/partnership/tiket.png" alt="tiket.com" class="info__partner">
                        <img src="images/partnership/airbnb.png" alt="airbnb" class="info__partner">
                        <img src="images/partnership/tripadvisor.png" alt="tripadvisor" class="info__partner">
                    </div>
                </div>
            </div>
            <div class="reviews">
                <div class="reviews__label">
                    <img src="images/avatars/3avatars.png" alt="" class="reviews__image">
                    <div class="reviews__description">
                        <div class="reviews__title title title_16">1K+ People</div>
                        Successfully Getting Home
                    </div>
                </div>
                <div class="reviews__label">
                    <img src="images/logos/house_logo1.png" alt="" class="reviews__image">
                    <div class="reviews__description">
                        <div class="reviews__title title title_16">56 Houses</div>
                        Sold Monthly
                    </div>
                </div>
                <div class="reviews__label">
                    <img src="images/avatars/avatar4.png" alt="" class="reviews__image">
                    <div class="reviews__description">
                        <div class="reviews__title title title_16">4K+</div>
                        People Looking for New Homes
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
